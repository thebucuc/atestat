<!DOCTYPE html>
<html lang=”en”>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>habibi</title>
      <link rel="stylesheet" href="src/styles.css">

      <script src="src/index.js"></script>

  </head>
  <body>
      <div class="box is-mobile is-fluid">
          <div class="columns is-centered has-text-right is-transparent">
              <div class="column is-two-fifths">
                  <div class="box padtiny notification is-primary">
                      <h1 class="title">
                          Welcome to <strong>bus wizard</strong>!
                      </h1>
                      <p class="subtitle">
                          Please select your wanted route!
                      </p>
                      <div class="select">
                          <select onchange="routeChangeTest()" id="selector">
                              <option value="1"> Route 1</option>
                              <option value="2"> Route 2</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div style="height: 20rem; width: 23rem;" class="column">
                  <div style="height: 100%; width: 100%;" class="box notification is-warning " id="map"></div>
              </div>
          </div>
      </div>
      <div class="box is-mobile is-fluid">
          <div class="tabs is-toggle">
              <ul>
                  <li class="is-active"><a>Bus Routes</a></li>
                  <li><a>Tourism Destinations</a></li>
              </ul>
          </div>
      </div>
      <script
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqfs6zdlsTE9iDA28nD3pVaLstyOuDz3c&callback=initMap&v=weekly"
              defer
      ></script>


  </body>
</html>
